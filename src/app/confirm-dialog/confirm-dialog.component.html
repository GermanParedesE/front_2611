<h2 mat-dialog-title>Confirmar Eliminación</h2>
<mat-dialog-content>¿Estás seguro de que deseas eliminar esta agrupación?</mat-dialog-content>
<mat-dialog-actions class="dialog-buttons">
  <button mat-button mat-dialog-close class="btn btn-outline-primary">No</button>
  <button mat-button [mat-dialog-close]="true" class="btn btn-primary" cdkFocusInitial>Sí</button>
</mat-dialog-actions>
