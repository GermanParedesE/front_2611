<div class="row">
  <div class="col-xl-12">
    <app-card cardTitle="Usuarios Registrados" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre Usuario</th>
              <th>Email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let account of accounts; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ account.useraccount }}</td>
              <td>{{ account.emailaccount }}</td>
              <td>
                <!-- <i class="feather icon-edit icon-spacing"></i> -->
                <i class="feather icon-trash-2 delete-icon" (click)="openDeleteModal(account.id_account)"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
